<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="/static/css/normalize.css"/>
    <link rel="stylesheet"
          href="/static/css/main.css"/>
    <title>STC trips</title>
  </head>
  <div class="wrapper">
    <div th:insert="~{blocks/header :: header}"></div>
    <body>
      <div class="container">
        <div class="container__content trips_content">
          <div class="container__top">
            <div class="container__header">You are real old spice!</div>
            <div class="container__header--offtop">
              As always you can edit / delete any of the entries
            </div>
          </div>
          <div class="trips__table">
            <div class="trips__table-row">
              <div class="trips__table-data default">Vessel</div>

              <div class="trips__table-data default">Sign on</div>

              <div class="trips__table-data default">Sign off</div>

              <div class="trips__table-data default">Contract length</div>
            </div>
            <form class="trips__table-row">
              <input
                type="text"
                class="trips__table-data"
                value="Georgiy Ushakov"
                disabled
              />
              <input
                type="date"
                class="trips__table-data"
                value="2023-06-03"
                min="1990-01-01"
                max="2050-01-01"
                disabled
              />
              <input
                type="date"
                class="trips__table-data"
                value="2023-05-05"
                min="1990-01-01"
                max="2050-01-01"
                disabled
              />
              <div class="trips__table-data">5 month 4 days</div>
              <button type="button" class="button-trip btn-edit" onclick="edit();">
                Edit
              </button>
              <!-- <a href="#" class="button-trip btn-edit">Edit</a> -->
              <a href="#" class="button-trip btn-delete">Delete</a>
            </form>
          </div>
        </div>
      </div>
      <script src="/js/registration.js"></script>
    </body>
  </div>
</html>
