<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <body class="d-flex h-100 text-center text-bg-dark">


    <div th:insert="~{blocks/header :: header}"></div>


    <main class="px-7 pt-5">
        <p class="text-muted">Your contracts:</p>
        <div class="container mt-5">
            <h4 class="mb-5 text-warning" th:text="${entries.size() == 0 ? 'You dont have any trips yet' : null}"></h4>
            <div th:each="el : ${entries}" class="me-2">
                <h6 th:text="'Sign on: ' + ${el.signOnDate}"></h6>
                <h6 th:text="'Sign off: ' +${el.signOffDate}"></h6>
                <h6 th:text="'Ship: ' +${el.shipName}"></h6>
                <h5 th:text="${el.contractLength}"></h5>
            </div>
        </div>

    </main>

    <div th:insert="~{blocks/footer :: footer}"></div>

    </body>
</div>
