<div th:fragment="input_form">

    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Tahoma, Geneva, sans-serif;
        color: #ffffff
    }

    .bootstrap-iso form button, .bootstrap-iso form button:hover {
        color: #ffffff !important;
    }

    .bootstrap-iso .form-control:focus {
        border-color: #b087e1;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(137, 82, 200, 0.6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(137, 82, 200, 0.6);
    }


    .bootstrap-iso form .input-group-addon {
        color: #ffffff;
        background-color: #15191d;
        border-radius: 4px;
        padding-left: 12px;

    }</style>

    <div class="bootstrap-iso">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 class="mb-5 text-warning"
                th:text="${currentSeaTime == null ? 'Enter dates below' : currentSeaTime}"></h4>

            <form id="input_form" th:action="@{/}" th:object="${seatime}" method="post">
                <div class="form-group form-group-lg">
                    <label class="control-label " for="sign_on">
                        Joining Date
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input class="form-control" id="sign_on" th:field="*{signOnDate}"
                               type="date" min="1990-01-01" max="2050-01-01" required autofocus/>
                    </div>
                    <br>
                </div>

                <div class="form-group form-group-lg">
                    <label class="control-label " for="sign_off">
                        Sign off Date
                    </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar">
                            </i>
                        </div>
                        <input class="form-control" id="sign_off" th:field="*{signOffDate}"
                               type="date" min="1990-01-01" max="2050-01-01" required/>
                    </div>
                    <br>
                </div>

                <div class="form-group form-group-lg">
                    <label class="control-label " for="vessel_name">
                        Vessel name
                    </label>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-ship">
                            </i>
                        </div>
                        <input class="form-control" id="vessel_name" th:field="*{shipName}"
                               placeholder="Enter vessel name"
                               type="text" maxlength="20"/>
                    </div>
                    <br>
                </div>
            </form>

            <div>
                <button form="input_form" class="mt-3 btn btn-outline-light col-12 mx-auto" type="submit">
                    Get seatime
                </button>
            </div>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="/static/seatimeCalculatorLogo.png" class="rounded me-2" width="30" height="30"
                             alt="...">
                        <strong class="me-auto">Part of the CREW</strong>
                        <small>just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <p class="text-dark">All registered seafarers spend onboard:</p>
                        <h3 class="text-dark" th:text="${total_counter} + ' days!'"></h3>
                    </div>
                    <script>
                        const toastTrigger = document.getElementById('liveToastBtn')
                        const toastLiveExample = document.getElementById('liveToast')

                        if (toastTrigger) {
                            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                            toastTrigger.addEventListener('click', () => {
                                toastBootstrap.show()
                            })
                        }
                    </script>

                </div>
            </div>


        </div>
