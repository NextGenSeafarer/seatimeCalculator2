<div th:fragment="input_form">
    <div class="bootstrap-iso">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 class="mb-5"
                th:text="${currentSeaTime == null ? 'Enter dates below' : currentSeaTime}"></h4>
            <form id="input_form"
                  th:action="@{/}"
                  th:object="${seatime}"
                  method="post">
                <div class="form-group form-group-lg">
                    <label class="control-label "
                           for="sign_on">
                        Sign on
                    </label>
                    <input class="form-control"
                           id="sign_on"
                           th:field="*{signOnDate}"
                           type="date"
                           min="1990-01-01"
                           max="2050-01-01"
                           required
                           autofocus/>
                </div>
                <br>
                <div class="form-group form-group-lg">
                    <label class="control-label "
                           for="sign_off">
                        Sign off
                    </label>
                    <input class="form-control"
                           id="sign_off"
                           th:field="*{signOffDate}"
                           type="date"
                           min="1990-01-01"
                           max="2050-01-01"
                           required/>
                    <br>
                </div>
                <div class="form-group form-group-lg">
                    <label class="control-label "
                           for="vessel_name">
                        Vessel name
                    </label>
                    <input class="form-control"
                           id="vessel_name"
                           th:field="*{shipName}"
                           placeholder="Enter vessel name"
                           type="text"
                           maxlength="20"/>
                    <br>
                </div>
            </form>
            <div>
                <button form="input_form"
                        class="mt-3 btn btn-outline-light col-12 mx-auto"
                        type="submit">
                    Get seatime
                </button>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast"
                     class="toast"
                     role="alert"
                     aria-live="assertive"
                     aria-atomic="true">
                    <div class="toast-header">
                        <img src="/static/seatimeCalculatorLogo.png"
                             class="rounded me-2"
                             width="30"
                             height="30"
                             alt="...">
                        <strong class="me-auto">Part of the CREW</strong>
                        <small>just now</small>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <h5 class="text-dark">All registered seafarers spend onboard:</h5>
                        <h3 class="text-dark"
                            th:text="${total_counter} + ' days!'"></h3>
                    </div>
                    <script>
                        const toastTrigger = document.getElementById('liveToastBtn')
                        const toastLiveExample = document.getElementById('liveToast')

                        if (toastTrigger) {
                            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                            toastTrigger.addEventListener('click', () => {
                                toastBootstrap.show()
                            })
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
