<div th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f69cb3375e.js" crossorigin="anonymous"></script>
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso16.css"/>
    <header class="pt-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="/contacts" class="nav-link px-2 text-white">Contacts</a></li>
                    <!--                TODO: adjust the user_trips/{id} ones security implemented-->
                    <p th:if="${authenticated}">
                    <a th:href="@{/trips/{path}(path=${1})}" class="nav-link px-2 text-warning">Your trips</a>
                    </p>

                </div>

            </div>
        </div>
    </header>
</div>
