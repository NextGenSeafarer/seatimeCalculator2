<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">


    <!--    <link rel="stylesheet"-->
    <!--          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">-->

    <!--        TODO:change from local library to online on production-->
    <link rel="stylesheet"
          th:href="@{/static/css/bootstrap.min.css}">

    <script src="/static/js/bootstrap.js"></script>


    <!--    <script src="https://kit.fontawesome.com/f69cb3375e.js"-->
    <!--            crossorigin="anonymous"></script>-->

    <style>
        a {
            color: rgba(255, 255, 255, 100) !important;
            text-decoration: none
        }

        a:hover {
            color: rgb(255, 206, 0) !important;
            text-decoration: none
        }

        a:focus {
            color: rgb(255, 206, 0);
            text-decoration: none
        }

    </style>

    <div class="container">
        <header class="pt-3 text-bg-dark h-100">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <img class="navbar-brand" src="/static/seatimeCalculatorLogo.png" alt="logo" width="40" height="40"/>
                        <li><a href="/" class="nav-link px-2">Home</a></li>
                        <li><a href="/about" class="nav-link px-2">About</a></li>
                        <li><a href="/contacts" class="nav-link px-2">Contacts</a></li>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/trips}" method="get">
                                <input class="btn me-2 btn-outline-warning" type="submit" value="Your trips"/>
                            </form>
                        </div>
                    </div>
                    <div th:if="${home_page}">
                        <a class="text-warning" style="font-size: 25px; margin-right: 12px;"
                           th:href="@{/(param=${'sparrow'})}"
                           th:text="${total_counter} == null ? 'Part of the ship' : 'Part of the crew! ' + ${total_counter} +' days'"></a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-outline-danger" type="submit" value="Sign Out"/>
                        </form>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/login}" method="get">
                            <input class="btn btn-outline-success" type="submit" value="Sign in"/>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
