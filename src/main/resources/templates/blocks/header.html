<div th:fragment="header"
     xmlns:sec="http://www.w3.org/1999/xhtml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f69cb3375e.js"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          th:href="@{/static/css/myCss.css}">

    <div class="container">
        <header class="pt-3">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand"
                       href="/">
                        <img src="/static/seatimeCalculatorLogo.png"
                             alt="logo"
                             width="180"
                             height="130"/>
                    </a>
                    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <a href="/"
                           class="m-auto mx-2">Home</a>
                        <a href="/about"
                           class="m-auto mx-2">About</a>
                        <a href="/contacts"
                           class="m-auto mx-2">Contacts</a>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/trips}"
                                  method="get">
                                <input class="btn me-2 btn-outline-warning"
                                       type="submit"
                                       value="Your trips"/>
                            </form>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/account}"
                                  method="get">
                                <input class="btn me-2 btn-outline-info"
                                       type="submit"
                                       value="Account info"/>
                            </form>
                        </div>
                    </div>

                    <div th:if="${home_page}">
                        <a target="_blank"
                           class="git"
                           href="https://github.com/NextGenSeafarer"
                           style="text-decoration: none">
                            <i class="fa-brands fa-github fa-bounce fa-lg"
                               style="color: #ffffff;"></i>
                        </a>

                        <button type="button"
                                class="btn btn-outline-light mx-2"
                                id="liveToastBtn">Part of the ship
                        </button>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}"
                              method="post">
                            <input class="btn btn-outline-danger mx-auto"
                                   type="submit"
                                   value="Sign Out"/>
                        </form>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <form th:action="@{/login}"
                              method="get">
                            <input class="btn btn-outline-success mx-auto"
                                   type="submit"
                                   value="Sign in"/>
                        </form>
                    </div>

                </div>
            </div>
        </header>
    </div>
</div>
