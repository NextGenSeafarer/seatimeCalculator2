<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"></html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <title>Contact seatimecalculator.ru and get reply within 24 hours</title>
    <meta name="description"
          content="Here you can easy contact me for any feedback or ideas, cant wait to hear from you!">
    <meta name="keywords"
          content="seatime, calculator, seafarer, seatime calculator contacts">
    <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-Y7G5XLZSWS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-Y7G5XLZSWS');
    </script>
</head>

<div class="cover-container d-flex w-100 h-100 mx-auto flex-column text-center">

    <div th:insert="~{blocks/header :: header}"></div>
    <div th:if="${message!=null}" >
    <h6 th:text="${message}"></h6>
    </div>

    <main class="px-7 pt-5">
        <div class="d-flex flex-row justify-content-center">
            <div th:fragment="input_contact">
                <div class="bootstrap-iso">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal"
                              method="post"
                              th:object="${contactDTO}">
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2 mb-2"
                                       for="name">
                                    Name
                                </label>
                                <div>
                                    <input class="form-control mb-2"
                                           id="name"
                                           th:field="*{name}"
                                           placeholder="Enter your name here"
                                           type="text"
                                           maxlength="30"
                                           required/>
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2 mb-2"
                                       for="email">
                                    Email
                                </label>
                                <div>
                                    <input class="form-control mb-2"
                                           id="email"
                                           th:field="*{email}"
                                           placeholder="Enter your email here"
                                           type="email"
                                           required/>
                                </div>
                            </div>
                            <div class="form-group form-group-lg">
                                <label class="control-label col-sm-2 mb-2"
                                       for="message">
                                    Message
                                </label>
                                <div>
                        <textarea class="form-control"
                                  cols="40"
                                  id="message"
                                  th:field="*{message}"
                                  rows="10"
                                  placeholder="Ideas or any feedback for the project?"
                                  maxlength="300"
                                  required></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="mt-3">
                                    <button class="btn btn-outline-light"
                                            name="submit"
                                            type="submit">
                                        Contact me!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


</div>
