<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"></html>

<head>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <title>My account</title>
    <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-Y7G5XLZSWS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-Y7G5XLZSWS');
    </script>

</head>


<div class="cover-container d-flex w-100 h-100 mx-auto flex-column text-center">
    <div th:insert="~{blocks/header :: header}"></div>
    <div class="container-md mt-5">
        <h1>Account page</h1>
        <div th:if="${message !=null}">
            <h6
                    th:text="${message}"></h6>
        </div>
        <div class="row">
            <div>
                <div class="bg-transparent">
                    <div class="card-body">
                        <form th:object="${user_info}">

                            <div class="pl-lg-4">
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label"
                                                   for="input-last-name">Last name</label>
                                            <input type="text"
                                                   id="input-last-name"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Last name"
                                                   th:value="*{lastname}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label"
                                                   for="input-email">Email address</label>
                                            <input type="email"
                                                   id="input-email"
                                                   class="form-control form-control-alternative"
                                                   th:value="*{email}"
                                                   readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label"
                                                   for="input-first-name">First name</label>
                                            <input type="text"
                                                   id="input-first-name"
                                                   class="form-control form-control-alternative"
                                                   placeholder="First name"
                                                   th:value="*{firstname}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label"
                                                   for="input-username">Activation status</label>
                                            <input type="text"
                                                   id="input-username"
                                                   class="form-control form-control-alternative"
                                                   th:value="*{activationCode}==null? 'Not activated' :'Activated'"
                                                   readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label"
                                                   for="registration_date">Registration date</label>
                                            <input type="text"
                                                   id="registration_date"
                                                   class="form-control form-control-alternative"
                                                   placeholder="First name"
                                                   th:value="*{{#temporals.format(registrationDateAndTime,'dd-MM-yyyy, HH:MM')}}"
                                                   readonly>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mt-3">
                                        <div class="col-lg-12"
                                             th:if="*{activationCode == null}">
                                            <a th:href="@{/account/sendmail}">Activate your account</a>
                                        </div>
                                        <div class="col-lg-12">
                                            <a
                                                    href="#"
                                                    th:text="'Change password'"
                                                    th:href="@{/forgot_password}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
