<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.cdnfonts.com/css/boston-traffic" rel="stylesheet">
    <link rel="stylesheet"
          href="/static/css/normalize.css"/>
    <link rel="stylesheet"
          href="/static/css/main.css"/>
    <title>STC registration</title>
</head>
<div class="wrapper">
    <div th:insert="~{blocks/header :: header}"></div>
    <body>
    <div class="container registration">
        <div class="container__content">
            <div class="header_text">Let's get closer</div>
            <div class="subheader_text">
                Keep your journey records in one place
            </div>
            <a hidden="hidden" class="emailValidationLink" th:href="${emailValidationLink}"></a>
            <form th:object="${user}"
                  method="post"
                  action="/registration"
                  class="form form--registration"
                  name="registrationForm"
            >
                <label class="form__label"
                >Name
                    <input
                            th:field="*{firstname}"
                            type="text"
                            class="form__input"
                            placeholder="Your name here"
                            minlength="2"
                            maxlength="20"
                    />
                </label>
                <label class="form__label"
                >Surname
                    <input
                            th:field="*{lastname}"
                            type="text"
                            class="form__input"
                            placeholder="Your surname here"
                            minlength="2"
                            maxlength="20"
                    />
                </label>
                <label class="form__label form__label--email"
                >Email
                    <input
                            th:field="*{email}"
                            class="form__input email"
                            type="email"
                            placeholder="Your email here"
                            autocomplete="off"
                    />
                </label>
                <label class="form__label"
                >Password
                    <input
                            th:field="*{password}"
                            class="form__input password"
                            type="password"
                            placeholder="********"
                            minlength="8"
                            maxlength="20"
                            autocomplete="new-password"
                    />
                </label>
                <label class="form__label"
                >Password confirmation
                    <input
                            class="form__input passwordConfirm"
                            type="password"
                            placeholder="********"
                            minlength="8"
                            maxlength="20"
                            autocomplete="new-password"
                    />
                </label>
                <label class="form__label">
                    <div class="form__input-cb">
                        <input class="cb"
                               type="checkbox"
                               required
                        />
                        I allow to handle all requested information
                    </div>


                </label>

                <input
                        class="button"
                        type="submit"
                        value="Register"
                />
            </form>
        </div>
    </div>
    <script type="module"
            src="/static/js/registration.js"></script>
    </body>
</div>
</html>
