<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <title>Forgot password</title>
    <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-Y7G5XLZSWS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-Y7G5XLZSWS');
    </script>
</head>

<div class="cover-container d-flex w-100 h-100 mx-auto flex-column text-center">

    <div th:insert="~{blocks/header :: header}"></div>

    <div class="justify-content-center mt-5">
        <h1>Forgot password?</h1>
        <br>

        <div th:if="${message != null}">
            <p class="my-3"
               th:text="${message}"></p>
        </div>
        <form
                th:action="@{/forgot_password}"
                method="post"
                th:if="${hide_input==null}">
            <div>
                <label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="Enter your email here"
                           required>
                </label>
            </div>
            <br>
            <div>
                <button class="btn btn-warning"
                        name="Sign in"
                        type="submit"
                >
                    Send security link
                </button>
            </div>
        </form>
    </div>
</div>
